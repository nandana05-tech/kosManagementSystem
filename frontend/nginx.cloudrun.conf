# Nginx configuration untuk Google Cloud Run
# Cloud Run requires port 8080

server {
    # Cloud Run menggunakan PORT 8080
    listen 8080;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html;

    # ==========================================
    # Gzip Compression
    # ==========================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml 
        application/xml+rss 
        application/x-javascript
        image/svg+xml;

    # ==========================================
    # Security Headers
    # ==========================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ==========================================
    # SPA Routing
    # ==========================================
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ==========================================
    # Static Assets Caching
    # ==========================================
    # JavaScript dan CSS (dengan hash, immutable)
    location ~* \.(?:js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Images dan fonts
    location ~* \.(?:png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Manifest dan service worker (jangan cache lama)
    location ~* \.(?:manifest|webmanifest)$ {
        expires 0;
        add_header Cache-Control "no-cache";
    }

    location /sw.js {
        expires 0;
        add_header Cache-Control "no-cache";
    }

    # ==========================================
    # Health Check Endpoint (untuk Cloud Run)
    # ==========================================
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
        access_log off;
    }

    # ==========================================
    # Error Pages
    # ==========================================
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
